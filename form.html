<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Clone with Edit Feature</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="form-container">
        <h1>Contact Information</h1>
        <p>Please fill out your contact details and comments.</p>
        <form id="contactForm" action="/submit" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="secondName">Second Name</label>
                <input type="text" id="secondName" name="secondName" placeholder="Enter your second name" required>
            </div>
            <div class="form-group">
                <label for="idNumber">ID Number</label>
                <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
   <!-- <script src="script.js"></script>-->
    <script src="js/form.js"></script>
</body>
</html>
